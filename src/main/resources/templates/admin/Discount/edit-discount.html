<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments :: header">
  
</head>
<!--
`body` tag options:
  Apply one or more of the following classes to to the body tag
  to get the desired effect
  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:replace="/admin/fragments :: navbar">
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="/admin/fragments :: sidebar">
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
         	<!-- WRITE TITLE OF PAGE IN FUTURE -->
         	
         	
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <!-- WRITE LINK OF PAGE IN FUTURE -->
              
           		 
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        
        <!-- CONTENT -->
        	<div class="alert alert-danger h-20 col-5 my-4 mx-1 text-center h4" role="alert" 
				th:if="${error}">
  				<p th:text="${error}"></p>
			</div>
        	
        	<!-- form add discount -->
        	<div class="mx-3 col-7">
	        	<form th:action="@{/save-update-discount/{id}(id=${discount.discount_id})}" method="post" 
	        		th:object="${discount}">
				  <div class="form-group">
				    <label for="exampleInputPassword1">Name</label>
				    <input type="text" name="name" class="form-control" id="exampleInputPassword1"
				    	th:field="*{name}" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Discount</label>
				    <input type="number" name="discount" class="form-control" id="exampleInputPassword1"
				    	th:field="*{discount}" placeholder="" inputmode="numeric">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Start time</label>
				    <input type="date" name="start_time" class="form-control" id="exampleInputPassword1"
				    	th:field="*{start_time}" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">End time</label>
				    <input type="date" name="end_time" class="form-control" id="exampleInputPassword1"
				    	th:field="*{end_time}" placeholder="">
				  </div>
				  <fieldset class="form-group row">
				    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Status:</legend>
				    <div class="col-sm-8 ml-3">
				      <div class="form-check">
				        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="true" checked
				        	th:field="*{is_enable}">
				        <label class="form-check-label" for="gridRadios1">
				          Enable
				        </label>
				      </div>
				      <div class="form-check">
				        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="false"
				        	th:field="*{is_enable}">
				        <label class="form-check-label" for="gridRadios2">
				          Unenable
				        </label>
				      </div>
				    </div>
				  </fieldset>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
        	</div>
   
            
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2021-2022 <a href="">Fruits Shop</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.2.0
    </div>
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

	
<div th:replace="/admin/fragments :: scripts">
</div>

</body>
</html>
