<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/fragments :: header">

</head>
<!--
`body` tag options:
  Apply one or more of the following classes to to the body tag
  to get the desired effect
  * sidebar-collapse
  * sidebar-mini
-->

<body class="hold-transition sidebar-mini" th:object="${order}">
	<div class="wrapper">
		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:replace="/admin/fragments :: navbar">
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside th:replace="/admin/fragments :: sidebar">
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<!-- WRITE TITLE OF PAGE IN FUTURE -->


						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<!-- WRITE LINK OF PAGE IN FUTURE -->


							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<form method="post" >
						<input style="display:none" type="text" th:value="${order.order_id}" name="orderId">
						<input style="display:none" type="text" th:value="${order.totalPrice}" name="price">
						<div class="row" >
							<div class="card col-lg-12">
								<div class="card-header text-white bg-primary">
									THÔNG TIN MUA HÀNG
								</div>
								<div class="card-body w-50" >
									<!--<form>-->
									<div class="form-group">
										<div>Mã Đơn Hàng</div>
										<input th:field="*{order_id}" class="form-control" >
									</div>
									<div class="form-group">
										<div>Tên Khách Hàng</div>
										<input th:field="*{account.fullname}" class="form-control" >
									</div>
									<div class="form-group">
										<div>Số Điện Khách</div>
										<input th:field="*{phone}" class="form-control" >
									</div>
									<div class="form-group">
										<div>Thời Gian Mua Hàng</div>
										<input th:field="*{orderdate}" class="form-control" >
									</div>
									<div class="form-group">
										<div>Địa Chỉ</div>
										<textarea th:field="*{address}" class="form-control" ></textarea>
									</div>
									<div class="form-group">
										<div>Giá</div>
										<textarea th:field="*{totalPrice}" class="form-control" ></textarea>
									</div>
									<!--</form>-->
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->

	<!-- Main Footer -->
	<footer class="main-footer">
		<strong>Copyright &copy; 2021-2022 <a href="">Fruits Shop</a>.</strong>
		All rights reserved.
		<div class="float-right d-none d-sm-inline-block">
			<b>Version</b> 3.2.0
		</div>
	</footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->


	<div th:replace="/admin/fragments :: scripts">
	</div>

</body>

</html>
