<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" th:href="@{/assets/img/logoNiceIco.ico}">

    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.nicetravel.css}" />

    <!-- slick sdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">

    <!-- css responsive -->
    <link rel="stylesheet" th:href="@{/assets/css/style.responsive.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.payment-success-fail.css}">
</head>
<body>
	<!-- ------------------------------ main ------------------------------ -->
    <main class="main" th:object="${order}">

           <section class="h-100 h-custom" style="background-color: #c4c4c4;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-7">
						<div class="card card-registration card-registration-2"
							style="border-radius: 25px;">
							<div class="card-body p-0">
								<div class="row g-0">
									<div class="col-lg-12">
										<div class="p-5">
											<!-- product -->
											<div class="d-flex justify-content-between mb-1">
												<h3 class="fw-bold mb-1 mt-2 pt-1 text-center text-uppercase">Cảm ơn bạn [[${account.fullname}]] đã mua sắm</h3>
											</div>
											<hr class="my-4 bg-dark">	
											<form method="post">
  												<input style="display:none" type="text">
												<input style="display:none" type="text">
  											  <div class="form-group">
											 	<span class="text-danger">*</span><label class="font-weight-bold">Mã đơn hàng : </label> 
											    <label th:text="*{order_id}"></label>
											  </div>
  											<div class="form-group">
											    <span class="text-danger">*</span><label>Tên Khách Hàng : </label> 
											    <label th:text="*{account.fullname}"></label>
											  </div>
  											  <div class="form-group">
											    <span class="text-danger">*</span><label>Số Điện Thoại : </label> 
											    <label  th:text="*{phone}"></label>
											  </div>
  											  <div class="form-group">
											    <span class="text-danger">*</span><label>Thời gian mua hàng : </label> 
											    <label th:text="*{orderdate}"></label>
											  </div>
  											  <div class="form-group">
											    <span class="text-danger">*</span><label>Địa chỉ : </label> 
											    <label th:text="*{address}"></label>
											  </div>
											  <div class="form-group">
											    <label>Ghi Chú Của Bạn : </label>
											    <label th:text="*{notes}"></label>
											  </div>
											  <!--</form>-->
											  </form>
											<!-- end product -->
										</div>
									</div>
							</div>
					</div>
					</div>
				</div>
