<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/index :: dynamic(~{::main})}">
<head>
	<title>Blog Chi Tiết</title>
</head>
<body>
	<main>
		<!-- Blog Details Hero Begin -->
		<section class="blog-details-hero set-bg" data-setbg="/user/img/blog/details/details-hero.jpg">
			<div class="container">
				<div class="row">
					<div th:object="${detailBlog}" class="col-lg-12">
						<div class="blog__details__hero__text">
							<h2 th:text="*{title}"></h2>
							<ul>
								<li >Từ [(*{account.fullname})]</li>
								<li th:text="*{#dates.format(createdate, 'dd-MM-yyyy')}"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Blog Details Hero End -->

		<!-- Blog Details Section Begin -->
		<section class="blog-details spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-5 order-md-1 order-2">
						<div class="blog__sidebar">
							<div class="blog__sidebar__item ">
								<h4>Tin Mới nhất</h4>
								<div th:each="b : ${newBlog}" class="blog__sidebar__recent ">
									<a th:href="@{|/user/blog/${b.blog_id}|}"  class="blog__sidebar__recent__item">
										<div class="blog__sidebar__recent__item__pic">
											<img th:src="@{ |/photos/blogs/${b.image}| }" alt="" height=70px>
										</div>
										<div class="blog__sidebar__recent__item__text">
											<h6 class="text-dark" th:text="${b.title}"></h6>
											<span th:text="${#dates.format(b.createdate, 'dd-MMM-yyyy')}"></span>
										</div>
								</div>
								</a>
							</div>
							<div class="blog__sidebar__item ">
								<h4>Mặt Hàng Mới</h4>
								<div th:each="p : ${listProduct}" class="blog__sidebar__recent ">
									<a th:href="@{|/index/product/detail/${p.product_id}/${p.category.category_id}|}" class="blog__sidebar__recent__item">
										<div class="blog__sidebar__recent__item__pic">
											<img th:src="@{ |/photos/products/${p.image}| }" alt="" height=80px>
										</div>
										<div class="blog__sidebar__recent__item__text ">
											<h6 class="text-dark" th:text="${p.name}"></h6>
											<span style="font-size:15px"
												th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA',0, 'POINT')}"></span>
										</div>
								</div>
								</a>
							</div>
						</div>
					</div>
				<div th:object="${detailBlog}" class="col-lg-8 col-md-7 order-md-1 order-1">
					<div class="blog__details__text">
						<img th:src="@{ |/photos/blogs/*{image}| }" alt="" width=700px>
						<h2 th:text="*{title}"></h2>
						<p th:text="*{description}"></p>
					</div>
					<div class="blog__details__content">
						<div class="row">
							<div class="col-lg-6">
								<div class="blog__details__author">
									<div class="blog__details__author__pic">
										<img th:src="@{ |/photos/*{account.image}| }" alt="">
									</div>
									<div class="blog__details__author__text">
										<h6 th:text="*{account.fullname}"></h6>
										<span>Admin</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>
		<!-- Blog Details Section End -->


	</main>
	<!-- Js Plugins -->
	<script th:src="@{/user/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/user/js/bootstrap.min.js}"></script>
	<script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/user/js/jquery-ui.min.js}"></script>
	<script th:src="@{/user/js/jquery.slicknav.js}"></script>
	<script th:src="@{/user/js/mixitup.min.js}"></script>
	<script th:src="@{/user/js/owl.carousel.min.js}"></script>
	<script th:src="@{/user/js/main.js}"></script>



</body>

</html>
