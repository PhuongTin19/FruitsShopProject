<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/index :: dynamic(~{::main})}">

<body>
	<main>
		<section class="breadcrumb-section set-bg"
			data-setbg="/user/img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2 th:text="#{img.cart}">Giỏ hàng</h2>
							<div class="breadcrumb__option">
								<a href="./index.html" th:text="#{img.title}">Trang chủ</a> <span th:text="#{img.cart}">Giỏ hàng</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Shoping Cart Section Begin -->
		<section class="h-100 h-custom" style="background: rgb(135,135,135);
background: linear-gradient(0deg, rgba(135,135,135,1) 0%, rgba(194,188,188,1) 100%);">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12">
						<div class="card card-registration card-registration-2"
							style="border-radius: 25px;">
							<div class="card-body p-0">
								<div class="row g-0">
									<div class="col-lg-8">
										<div class="p-5">
											<!-- product -->
											<span id="quantityValid" style="color:red"></span>
											<div ng-repeat="item in cart.items"
												class="row mb-4 d-flex justify-content-between align-items-center">
												<div class="col-md-2 col-lg-2 col-xl-2">
													<img th:src="@{/user/img/product/{{item.image}}}" alt=""
														height="60px" width="60px">
												</div>
												<div class="col-md-3 col-lg-3 col-xl-3">
													<h5 class="text-muted">{{item.name}}</h5>
												</div>
												<div class="col-md-3 col-lg-3 col-xl-2 d-flex">
													<input ng-change="cart.saveToLocalStorage()"
														ng-model="item.qty" name="qty" type="number" id="qty"  min="1" max="20"
														style="width: 60px;" 
														th:attr="ng-change=@{|cart.myFunction(item.name)|}"/>
												</div>
												<div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
													<h5 class="mb-0">
														{{item.qty*(item.price - ((item.discount.discount *
														item.price)/100)) |number:0}}<sup>đ</sup>
													</h5>
												</div>
												<div ng-click="cart.remove(item.product_id)"
													class="col-md-1 col-lg-1 col-xl-1 text-end">
													<a href="#!" class="text-muted"><span
														class="icon_close"></span></a>
												</div>
											</div>
											<!-- end product -->
											<div class="pt-5">
											<hr class="my-4 bg-dark">
												<h5 class="mb-0 btn btn-info text-white">
													<i class="bi bi-arrow-left-short"></i> 
													<a th:text="#{cart.btn1}" th:href="@{|user/product|}" class="">
														Tiếp tục mua sắm
													</a>
												</h5>
											</div>
										</div>
									</div>
									<div class="col-lg-4"
										style="background-color: #7fad39; border-radius: 25px">
										<div class="p-5">
											<div class="d-flex justify-content-between mb-1">
												<h3 class="fw-bold mb-1 mt-2 pt-1 text-uppercase" th:text="#{cart.sum}">Tạm
													tính</h3>
											</div>
											<hr class="my-4">
											<div class="d-flex justify-content-between mb-2">
												<h5 class="text-uppercase" th:text="#{cart.prd}">Tiền Sản Phẩm</h5>
												<h5>
													<span>{{cart.amount|number:0}}<sup>đ</sup></span>
												</h5>
											</div>
										<!--	<div class="d-flex justify-content-between ">
												<h5
													ng-if="cart.amount>500000?shippingFee=0000000.1:shippingFee=35000"
													class="text-uppercase" th:text="#{cart.ship}">Phí Giao Hàng</h5>
												<h5>
													<span>{{shippingFee|number:0}}<sup>đ</sup></span>
												</h5>
											</div>-->
											<hr class="my-4">

											<div class="d-flex justify-content-between mb-5">
												<h5 class="text-uppercase" th:text="#{cart.total}">Tổng tiền</h5>
												<h5>
													<span>{{cart.amount|number:0}}<sup>đ</sup></span>
												</h5>
											</div>
											<div class="">
												<a ng-if="cart.amount!=null && cart.amount>0"
													href="/order/checkout" class="btn btn-dark w-100 h-25" th:text="#{cart.btn2}">Thanh
													toán</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	  <!-- Js Plugins -->
	<script th:src="@{/user/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/user/js/bootstrap.min.js}"></script>
	<script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/user/js/jquery-ui.min.js}"></script>
	<script th:src="@{/user/js/jquery.slicknav.js}"></script>
	<script th:src="@{/user/js/mixitup.min.js}"></script>
	<script th:src="@{/user/js/owl.carousel.min.js}"></script>
	<script th:src="@{/user/js/main.js}"></script>


</body>

</html>
