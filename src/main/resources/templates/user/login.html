<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/index :: dynamic(~{::main})}">

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/user/css/login.css}" type="text/css">
	//jquery

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/
    jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/
    popper.js/1.12.9/umd/popper.min.js">

	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<main id="LoginForm">
		<section class="breadcrumb-section set-bg"
			data-setbg="/user/img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Đăng Nhập</h2>
							<div class="breadcrumb__option">
								<a href="./index.html" th:text="#{img.title}">Trang chủ</a> <span>Đăng Nhập</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<form th:action="@{/security/login}" method="post" th:object="${userRequest}" id="form1" name="frmLogin">
			<section class="vh-100" style="background: #23CFC4;background: linear-gradient(to top, #23CFC4 0%, #1F77CF 100%);">
				<div class="container py-5 h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-8 col-lg-6 col-xl-5">
							<div class="card shadow-2-strong" style="border-radius: 1rem;">
								<div class="card-body p-5 text-center">
									<div th:if="${message!=null}">
										<div th:text="${message}" class="alert alert-danger" role="alert"></div>
									</div>
									<h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>

									<div class="form-outline mb-4">
										<input th:field="*{username}" ng-model="username" type="text" name="username" id="username"
											placeholder="Nhập tên tài khoản" class="form-control form-control-lg" required/>
										<div style="margin-right:160px" class="text-danger font-italic" ng-show="frmLogin.username.$touched && frmLogin.username.$invalid">Username không được trống</div>
									</div>

									<div class="form-outline mb-4">
										<input th:field="*{password}" ng-model="password" type="password" name="password" placeholder="Nhập mật khẩu"
											class="form-control form-control-lg" required/>
										<div style="margin-right:160px" class="text-danger font-italic"  ng-show="frmLogin.password.$touched &&frmLogin.password.$invalid">Password không được trống</div>
									</div>

									<div style="margin-right:233px">
										<label>
											<a href="/forgot_password" class="text-body"><u>Quên Mật Khẩu?</u></a>
										</label>
									</div>
									<button id="submitbtn" class="btn btn-lg btn-block btn-primary" type="submit"> Đăng
										Nhập</button>
									<div class="form-check d-flex justify-content-center mb-5">
										<label class="form-check-label" for="form2Example3g">
											Bạn chưa có tài khoản ? <a href="/user/register" class="text-body">
												<u>Đăng ký</u></a>
										</label>
									</div>
									<hr class="my-4">

									<a th:href="@{/oauth2/authorization/google}"
										class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
										type="submit"><i class="bi bi-google"></i> Đăng nhập với google</a>
									<a th:href="@{/oauth2/authorization/facebook}"
										class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
										type="submit"><i class="bi bi-facebook"></i> Đăng nhập với facebook</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</form>
	</main>
	
	
</body>

</html>
