<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/index :: dynamic(~{::main})}">
<body>
    <main>
    <section class="breadcrumb-section set-bg" data-setbg="/user/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Order Tracking</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Home</a>
                            <span>Order Tracking</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                             <thead class="bg-warning">
                                <tr>
                                    <th class="shoping__product">Đơn Hàng</th>
                                    <th>Ngày Đặt Hàng</th>
                                    <th>Địa Chỉ</th>
                                    <th>TT Thanh Toán</th>
                                   <!-- <th>TT Vận Chuyển</th>-->
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order,state:${ordersTracking}">
                                    <td>[[${order.order_id}]]</td>
                                    <td><h4><span class="badge badge-success">[[${#dates.format(order.orderdate,"dd-MM-yyyy hh:mm:ss")}]]</span></h4></td>
                                    <td>[[${order.account.address}]]</td>
                                    <td><h4><span class="badge badge-success">[[${order.orderStatus}]]</span></h4></td>
                                 <!--   <td></td>-->
                                    <td>
                                    	<button class="btn btn-danger">Hủy</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
    <!-- Js Plugins -->
    <script th:src="@{/user/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/user/js/jquery-ui.min.js}"></script>
    <script th:src="@{/user/js/jquery.slicknav.js}"></script>
    <script th:src="@{/user/js/mixitup.min.js}"></script>
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/main.js}"></script>
</body>

</html>
