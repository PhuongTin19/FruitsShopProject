<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/index :: dynamic(~{::main})}">
 <head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/user/css/login.css}" type="text/css">
 </head>
<body>
<main id="LoginForm">
	<section class="breadcrumb-section set-bg"
			data-setbg="/user/img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Đăng Ký</h2>
							<div class="breadcrumb__option">
								<a href="./index.html" th:text="#{img.title}">Trang chủ</a> <span>Đăng Ký</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
<section class="" style="background: #23CFC4;background: linear-gradient(to top, #23CFC4 0%, #1F77CF 100%) ;height: 1200px">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-5 mb-5	" style="border-radius: 15px;">
            <div class="card-body p-5">
            <div th:if="${message!=null}">
            	<div th:text="${message}" class="alert alert-success text-center" role="alert"></div>
            </div>
            <div th:if="${error!=null}">
            	<div th:text="${error}" class="alert alert-danger text-center" role="alert"></div>
            </div>
              <h2 class="text-uppercase text-center mb-5">Tạo một tài khoản</h2>

				<form th:action="@{/user/register}" th:object="${account}" method="post">
				 <!-- nhập username -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Tên tài khoản</label>
                  <input th:field="*{username}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <i class="text-danger" th:errors="*{username}"></i>
                  
                </div>                
				<!-- nhập passwrord -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg">Mật khẩu</label>
                  <input name="password"  th:field="*{password}" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <i class="text-danger" th:errors="*{password}"></i>
                </div>
				<!-- nhập lại passwrord -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cdg">Điền lại mật khẩu</label>
                  <input name="confirm" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                </div>
                <!-- nhập họ tên -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Họ tên của bạn</label>
                  <input th:field="*{fullname}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <i class="text-danger" th:errors="*{fullname}"></i>
                </div>
               	<!-- nhập số điện thoại -->
                <div class="form-outline mb-4">
                	<label class="form-label" for="form3Example1cg">Số điện thoại</label>
                  <input name="phone" th:field="*{phone}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <i class="text-danger" th:errors="*{phone}"></i>
                  
                </div>
                <!-- nhập email -->
                <div class="form-outline mb-4">
                	<label class="form-label" for="form3Example3cg">Địa chỉ email của bạn</label>
                  <input name="email" th:field="*{email}" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <i class="text-danger" th:errors="*{email}"></i>
                </div>
                <!-- nhập địa chỉ nhà -->
             	<div class="form-outline mb-4">
             		 <label class="form-label" for="form3Example1cg">Địa chỉ nhà của bạn</label>
                  <input th:field="*{address}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <i class="text-danger" th:errors="*{address}"></i>
                </div>
 				<hr class="my-4">
                <div class="d-flex justify-content-center">
                	<button class="btn btn-lg btn-block btn-primary" type="submit"> Đăng ký</button>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <label class="form-check-label" for="form2Example3g">
                    Bạn đã có tài khoản ? <a href="/security/login" class="text-body">
                    <u>Đăng nhập</u></a>
                  </label>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
</body>
</html>
