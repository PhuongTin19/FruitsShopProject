<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/index :: dynamic(~{::main})}">
 <head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/user/css/login.css}" type="text/css">
 </head>
<body>
<main id="LoginForm">
	<section class="breadcrumb-section set-bg"
			data-setbg="/user/img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Đăng Ký</h2>
							<div class="breadcrumb__option">
								<a href="./index.html" th:text="#{img.title}">Trang chủ</a> <span>Đăng Ký</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
<section class="" style="background: #23CFC4;background: linear-gradient(to top, #23CFC4 0%, #1F77CF 100%) ;height: 1200px">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="margin-right:200px">
          <div class="card mt-5 mb-5" style="border-radius:15px;width:900px">
            <div class="card-body p-5">
            <div th:if="${message!=null}">
            	<div th:text="${message}" class="alert alert-success text-center" role="alert"></div>
            </div>
            <div th:if="${error!=null}">
            	<div th:text="${error}" class="alert alert-danger text-center" role="alert"></div>
            </div>
              <h2 class="text-uppercase text-center mb-5">Tạo một tài khoản</h2>

				<form name="frmRegister" th:action="@{/user/register}" th:object="${account}" method="post">
				 <!-- nhập username -->
                <div class="form-outline mb-4">
                	<label class="form-label" for="form3Example1cg">Tên tài khoản</label>
                  	<input ng-model="username" name="username" required minlength="5" th:field="*{username}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                	<div class="text-danger font-italic"  ng-show="frmRegister.username.$touched && frmRegister.username.$invalid">Username phải 5 kí tự trở lên</div>
                	<div class="text-danger font-italic">[[${usernameValid}]]</div>
                </div>                
				<!-- nhập passwrord -->
	            <div class="form-outline mb-4">
		            <label class="form-label" for="form3Example4cg">Mật khẩu</label>
		            <input ng-model="password" name="password" required minlength="6"  th:field="*{password}" type="password" class="form-control form-control-lg" />
	           		<div class="text-danger font-italic"  ng-show="frmRegister.password.$touched && frmRegister.password.$invalid">Mật khẩu phải 6 kí tự trở lên</div>
	           </div>
				<!-- nhập lại passwrord -->
                <div class="form-outline mb-4">
	                  <label class="form-label" for="form3Example4cdg">Điền lại mật khẩu</label>
	                  <input ng-model="confirm" name="confirm" required minlength="6" type="password" class="form-control form-control-lg" />
	                  <div class="text-danger font-italic" ng-show="frmRegister.confirm.$touched && frmRegister.confirm.$invalid">Mật khẩu phải 6 kí tự trở lên</div>
                </div>
                <!-- nhập họ tên -->
                <div class="form-outline mb-4">
	                  <label class="form-label" for="form3Example1cg">Họ tên của bạn</label>
	                  <input ng-model="fullname" name="fullname" required th:field="*{fullname}" type="text" class="form-control form-control-lg" />
	            	  <div class="text-danger font-italic" ng-show="frmRegister.fullname.$touched && frmRegister.fullname.$invalid">Không để trống họ tên</div>
	            </div>
               	<!-- nhập số điện thoại -->
                <div class="form-outline mb-4">
	               	  <label class="form-label" for="form3Example1cg">Số điện thoại</label>
	                  <input ng-model="phone" name="phone" required minlength="10" maxlength="10" th:field="*{phone}" type="text" class="form-control form-control-lg" />
                	  <div class="text-danger font-italic" ng-show="frmRegister.phone.$touched && frmRegister.phone.$invalid">Số điện thoại không hợp lệ</div>
                	  <div class="text-danger font-italic">[[${phoneValid}]]</div>
                </div>
                <!-- nhập email -->
                <div class="form-outline mb-4">
                	<label class="form-label" for="form3Example3cg">Địa chỉ email của bạn</label>
                  	<input ng-model="email" name="email" required th:field="*{email}" type="email" class="form-control form-control-lg" />
                  	<div class="text-danger font-italic" ng-show="frmRegister.email.$touched && frmRegister.email.$invalid">Không đúng định dạng email</div>
                  	<div class="text-danger font-italic">[[${emailValid}]]</div>
                </div>
                <!-- nhập địa chỉ nhà -->
             	<div class="form-outline mb-4">
             		 <label class="form-label" for="form3Example1cg">Địa chỉ nhà của bạn</label>
                  	 <input ng-model="address" name="address" required th:field="*{address}" type="text" class="form-control form-control-lg" />
                  	 <div class="text-danger font-italic" ng-show="frmRegister.address.$touched &&frmRegister.address.$invalid">Không được để trống địa chỉ</div>
                </div>
 				<hr class="my-4">
                <div class="d-flex justify-content-center">
                	<button class="btn btn-lg btn-block btn-primary" type="submit"> Đăng ký</button>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <label class="form-check-label" for="form2Example3g">
                    Bạn đã có tài khoản ? <a href="/security/login" class="text-body">
                    <u>Đăng nhập</u></a>
                  </label>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
</body>
</html>
